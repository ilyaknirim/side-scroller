<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классические игры - Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Меню выбора игр -->
        <div class="menu-container" id="menu-container">
            <h1>Классические Игры</h1>
            <div class="games-grid">
                <div class="game-card" data-game="flappy">
                    <div class="game-icon flappy-icon"></div>
                    <h3>Flappy Bird</h3>
                    <p>Пролетай через трубы</p>
                </div>
                <div class="game-card" data-game="dino">
                    <div class="game-icon dino-icon"></div>
                    <h3>Dino Run</h3>
                    <p>Убегай от кактусов</p>
                </div>
                <div class="game-card" data-game="doodle">
                    <div class="game-icon doodle-icon"></div>
                    <h3>Doodle Jump</h3>
                    <p>Прыгай как можно выше</p>
                </div>
                <div class="game-card" data-game="snake">
                    <div class="game-icon snake-icon"></div>
                    <h3>Snake</h3>
                    <p>Расти, поедая еду</p>
                </div>
                <div class="game-card" data-game="breakout">
                    <div class="game-icon breakout-icon"></div>
                    <h3>Breakout</h3>
                    <p>Разбивай кирпичи</p>
                </div>
                <div class="game-card" data-game="2048">
                    <div class="game-icon 2048-icon"></div>
                    <h3>2048</h3>
                    <p>Складывай плитки</p>
                </div>
            </div>
        </div>

        <!-- Игровой контейнер -->
        <div class="game-container" id="game-container" style="display: none;">
            <button class="back-button" id="back-button">← Меню</button>
            <div class="game-header">
                <div class="score">Счёт: <span id="score">0</span></div>
                <div class="best-score">Лучший: <span id="best-score">0</span></div>
            </div>

            <canvas id="game-canvas" width="320" height="480"></canvas>

            <div class="game-overlay" id="game-overlay">
                <div class="overlay-content">
                    <h1 id="overlay-title">Flappy Bird</h1>
                    <p id="overlay-message">Нажмите, чтобы начать</p>
                    <button id="start-button">Начать игру</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
